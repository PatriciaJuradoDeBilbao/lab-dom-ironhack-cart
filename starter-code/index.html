<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack Cart</title>
  </head>
  <body>
    <h1>Ironhack Cart</h1>
    <table id="cart">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr class="product">
          <td class="name">
            <span>Ironhack thermo</span>
          </td>
          <td class="price">€<span>25.00</span></td>
          <td class="quantity">
            <input class="qty-arrow" type="number" value="0" min="0" placeholder="Quantity" />
          </td>
          <td class="subtotal">€<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Remove</button>
          </td>
        </tr>

        <tr class="product">
          <td class="name">
            <span>Ironhack sticker</span>
          </td>
          <td class="price">€<span>5.00</span></td>
          <td class="quantity">
            <input class="qty-arrow" type="number" value="0" min="0" placeholder="Quantity" />
          </td>
          <td class="subtotal">€<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Remove</button>
          </td>
        </tr>

        <tr class="product">
          <td class="name">
            <span>Ironhack patch #TAIF</span>
          </td>
          <td class="price">€<span>10.00</span></td>
          <td class="quantity">
            <input class="qty-arrow" type="number" value="0" min="0" placeholder="Quantity" />
          </td>
          <td class="subtotal">€<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Remove</button>
          </td>
        </tr>
        <tr class="product">
          <td class="name">
            <span>Ironhack t-shirt</span>
          </td>
          <td class="price">€<span>30.00</span></td>
          <td class="quantity">
            <input class="qty-arrow" type="number" value="0" min="0" placeholder="Quantity" />
          </td>
          <td class="subtotal">€<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Remove</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="create-product">
          <td>
            <input class="prod-name" type="text" placeholder="Product Name" />
          </td>
          <td>
            <input class="prod-price" type="number" min="0" value="0" placeholder="Product Price" />
          </td>
          <td></td>
          <td></td>
          <td>
            <button id="create" class="btn btn-create">Create Product</button>
          </td>
        </tr>
      </tfoot>
    </table>
    <p class="calculate-total">
      <button id="calculate" class="btn btn-success">Calculate Prices</button>
    </p>
    <h2 id="total-value">Total: €<span>0</span></h2>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
